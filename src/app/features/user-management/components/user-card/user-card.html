<section class="rounded-lg bg-white p-6 shadow-md transition-shadow hover:shadow-lg">
  <div class="flex items-start gap-4">
    <img
      class="w-16 rounded-full object-cover"
      [ngSrc]="user().avatar"
      [alt]="user().name"
      width="64"
      height="64"
    />

    <div class="flex-1">
      <div class="mb-2 flex items-start justify-between">
        <h3 class="text-lg font-bold text-gray-900">{{ user().name }}</h3>

        <span [class]="'rounded-full px-2 py-1 text-xs font-semibold ' + getSourceBadgeColor()">
          {{ user().source }}
        </span>
      </div>

      <p class="mb-2 text-sm text-gray-600">{{ user().email }}</p>
